<html> 
<style>
      div{width:250px; height:300px;float:left;border:1px solid blue;}
	  p{color:blue;}

</style>

<body>

         <div style="background-color:#f2f2f2;">
				 <h4> Person 1 </h4>
                 <b id="b1"> </b>				 
				<p id="p1"></p>

				<input id="i1" onkeypress="mouse1()" onmouseout="mouse1a()"> </input> <br>

				<button onclick="sender()" >send</button>
				 
		 </div>
         
         <div style="background-color:#f6f9c2;"> 
		 
				  <h4> Person 2 </h4>
				  <b id="b2"> </b>	
				  
				 <p id="p2"></p>
				 <input id="i2" onkeypress="mouse2()"> </input> <br>

				 <button onclick="receiver()" onmouseout="mouse2a()">send</button>
		 
		  </div>
	 
         
 
<script type="text/javascript">
 
function sender() 
{        
         value=document.getElementById("i1").value;
         createElement1 = document.createElement("p"); 
         createElement2 = document.createElement("p"); 
         createText1 = document.createTextNode(value); 
         createText2 = document.createTextNode(value); 
         createElement1.appendChild(createText1); 
         createElement2.appendChild(createText2); 
         document.getElementById("p1").appendChild(createElement1); 
         document.getElementById("p2").appendChild(createElement2);
         document.getElementById("i1").value="";		 
}

function mouse1()
{
  document.getElementById("b2").innerHTML="Typing....";
  document.getElementById("b2").style.color="green";
  
}

function mouse1a()
{
  document.getElementById("b2").innerHTML="";
}



function mouse2()
{
  document.getElementById("b1").innerHTML="Typing....";
  document.getElementById("b1").style.color="green";
  
}

function mouse2a()
{
  document.getElementById("b1").innerHTML="";
}
function receiver() 
{        
         value=document.getElementById("i2").value;
         createElement1 = document.createElement("p"); 
         createElement2 = document.createElement("p"); 
         createText1 = document.createTextNode(value); 
         createText2 = document.createTextNode(value); 
         createElement1.appendChild(createText1); 
         createElement2.appendChild(createText2); 
         document.getElementById("p1").appendChild(createElement1); 
         document.getElementById("p2").appendChild(createElement2);
         document.getElementById("i2").value="";
}
</script>
</body> 
</html>
