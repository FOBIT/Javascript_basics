<html>
     <style>
	       .p1{border:1px solid black;width:100px;height:40px;background-color:green; }
	       .p2{border:1px solid black;width:100px;height:40px;background-color:red;}
	       .p3{border:1px solid black;width:100px;height:40px;background-color:blue;}
		   .p4{border:0px solid black;width:0px;height:0px;background-color:white;}
	 
	 </style>
	 
	 <body>
	      <input id="i1" oninput="check()" onmouseout="mouseout()">
		  
		 <p id="p"> </p>
		  
		  <script>
		          function check()
				  {
		          x=document.getElementById("i1").value;
				  y=x.length;
				  if(y<2)
				  {
				    document.getElementById("p").innerHTML="Your Password is low";
				    document.getElementById("p").className="p2";
				  }
				  if(y>2 && y<5)
				  {
				    document.getElementById("p").innerHTML="Your Password is medium";
				    document.getElementById("p").className="p3";
				  }
				  if(y>=5 && y<=8)
				  {
				    document.getElementById("p").innerHTML="Your Password is Strong";
				    document.getElementById("p").className="p1";
				  }
				  
				  
				  
		          }
				  
				  
				  function mouseout()
				  {
				     document.getElementById("p").innerHTML="";
				     document.getElementById("p").className="p4";
				  
				  }
		  </script>
		  
		  
	 
	 </body>

</html>
