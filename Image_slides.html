<!DOCTYPE html>
<html>
<body>

<img src="images/4.jpg" id="m1" width="200" height="200">

<button onclick="forward()"><h3>></h3></button>

<button onclick="backward()"><h3><</h3></button>

<script>

   x=["images/1.jpg", "images/2.jpg","images/3.jpg"];
   count=0;
   function forward()
   {
		if(count<=x.length)
		{
		 
		  if(count==x.length)
		  { 
		   count=0;
		  }
		   document.getElementById("m1").src=x[count];
		  
	    }
		count=count+1;
   }
   
   function backward()
   {
		if(count<=x.length)
		{
		 
		  if(count==-1)
		  { 
		   count=2;
		  }
		   document.getElementById("m1").src=x[count];
		  
	    }
		count=count-1;
   }
   
   
</script>

</body>
</html>
