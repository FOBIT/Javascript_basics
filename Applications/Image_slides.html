   x=["images/S1.PNG", "images/S2.PNG","images/S3.PNG"];

   function forward()
   {    count=count+1;
		if(count<=x.length)
		{
		 
		  if(count==x.length)

		   count=0;
		  }
		   document.getElementById("m1").src=x[count];

   }

   {
        count=count-1;

		  { 
		   count=2;
		  }
		   document.getElementById("m1").src=x[count];
		  
	    }
