<html>

<input id="i1" type="text" onkeypress="onKeyPress()"  /> 
<p id="p1"> </p> 
<p id="p2"> </p> 
<script>
function onKeyPress() {
      x=  document.getElementById("i1").value;
	  y=x.length;
     if(y==2){
    document.getElementById("p1").style.background= "#DEE0FE";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";

	return true;
	}
	if(y==5){
    document.getElementById("p1").style.background= "pink";
	document.getElementById("p1").style.border= "1px solid green";

	document.getElementById("p2").innerHTML="Password is medium";
	return true;
	}
	if(y==7){
    document.getElementById("p1").style.background= "green";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";
	document.getElementById("p2").innerHTML="Password is strong";
	return true;
	}
	if(y==0){
    document.getElementById("p1").style.background= "red";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";

	return true;
	}
			
	}
