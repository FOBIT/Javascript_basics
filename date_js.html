	<h2> Switch case</h2>
	<script>
	             d=new Date()
				 x = [ "guha", "bharath", "anbu", "ram", "Thursday", "ravi", "Rogit"];
				 y = d.getDay(); 
				var  z;
				  switch(y)
				{
				 case 0:
				 z= x[0];
				 break;
				case 1:
				 z= x[1];
				 break;
				case 2:
				 z= x[2];
				 break;
				case 3:
				 z= x[3];
				 break;
				case 4:
				 z= x[4]; 
				 break;
				case 5:
				 z= x[5];
				 break;
				case 6:
				 z= x[6];
				 break;
				}	
				document.write(" <br>"+z);
	</script>
