<html>
<body>
<input type="text" id="demo1"/>
<input type='submit' name="submit" onclick="checkPass()"/>
<script>
function checkPass() 
    {
    var  pass = document.getElementById("demo1").value;
    var pattern = /^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@!#$%^&*]).{4,})+$/;
    if (!pattern.test(pass)) 
	{
    alert('Please check your password, should contains one lower,upper,numeric and special characters');
    return false; 
    }
   }
</script>
<br>
<br>
</body>
</html>
