<html>
<body>

<button onclick="mathFunction()">submit</button>

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<p id="p5"></p>
<p id="p6"></p>

<script>
function mathFunction() {
    document.getElementById("p1").innerHTML = Math.cos(30);
	document.getElementById("p2").innerHTML = Math.sqrt(16);
	document.getElementById("p3").innerHTML = Math.exp(2);
	document.getElementById("p4").innerHTML = Math.log(1000);
	document.getElementById("p5").innerHTML = Math.pow(10,2);
	document.getElementById("p6").innerHTML = Math.max(10,5,100,50);
	}
</script>

</body>
</html>
