<h2> Switch</h2>


<script>
         x=11;
		 switch(x)
		 {
		   case 1: // if(x==1)
		   document.write("A");
		   break;
		   case 3: // else if(x==3 || x==4 )
		   document.write("B");
		   break;
		   case 8:
		   document.write("C");
		   break;
		   case 10:
		   document.write("D");
		   break;
		   default:  // else
		   document.write("E");
		   break;
}

</script>
