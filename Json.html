<h2> JSON stands for JavaScript Object Notation</h2>

<script>

    obj = {Name:"Guhan","Mobile":979181,"Pass":1234, "Course":"PHP"}
    document.write(obj.Name+"<br>"+obj.Mobile+"<br>"+obj.Pass+"<br>"+obj.Course);
</script>
<br><br>
<script>
      obj= {"Mobile":[{"Model1":"Samsung", "Rate1":4000},{"Model2":"Micromax","Rate2":6000}]}
	  document.write(obj.Mobile[0].Model1+"<br>");
	  document.write(obj.Mobile[0].Rate1+"<br>");
	  document.write(obj.Mobile[1].Model2+"<br>");
	  document.write(obj.Mobile[1].Rate2+"<br>");
</script>
<br>
<br>

</body>
