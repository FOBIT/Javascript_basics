<h2> Array Push</h2>

    <script>
	          // Add element in last side
			  
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			var y =["Baskar","Ram"];
			var z= x.push(y);
			document.write(x);//Gokul,Nithya,Muthu,Guhan,Baskar,Ram
	</script>
	
	<h2> Array Pop</h2>

    <script>
	         // Remove element in last side
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			
			document.write(x.pop()+"<br>");// Guhan
			
			document.write(x+"<br>"); // array with removed element
			
	</script>
	
	
	
	<h2> Array shift</h2>

    <script>
	         // Remove element in fisrt side
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			
			document.write(x.shift()+"<br>");
			
			document.write(x+"<br>"); // array with removed element
			//Nithya,Muthu,Guhan
	</script>
	
	
	<h2> Array unshift</h2>

    <script>
	         // Add element in fisrt side
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			
			document.write(x.unshift("Anbu")+"<br>");
			
			document.write(x+"<br>"); // array with removed element
			//Anbu,Gokul,Nithya,Muthu,Guhan
	</script>
	
	
	
	<h2> Array slice</h2>

    <script>
	         // Consider whole array of elements
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			
			document.write(x.slice(1,3)+"<br>");//start from 1 before 3
			
			document.write(x+"<br>"); 
	</script>
	
	<h2> Array splice</h2>

    <script>
	         // Consider whole array of elements
            var x = ["Gokul","Nithya","Muthu","Guhan"];
			
			document.write(x+"<br>");//Gokul,Nithya,Muthu,Guhan
			
			document.write(x.splice(1,3)+"<br>");//start from 1 upto 3
			
			document.write(x+"<br>"); // array with removed element
			//Anbu,Gokul,Nithya,Muthu,Guhan
	</script>
