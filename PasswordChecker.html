<input type="text" id="demo1"/>
<input type='submit' name="submit" onclick="checkPass();"/>

<script>

function checkPass() {

    var pass = document.getElementById("demo1");
	var y = pass.value;
    var filter = /^([A-Za-z0-9]{8})$/;
    if (!filter.test(y)) {
    alert('Please check your Password');
    return false;
/*
7 to 16 characters which contain only characters, numeric digits and 
underscore and first character must be a letter.

6 to 20, one numeric digit, one uppercase, and one lowercase letter.
7 to 15, one numeric digit and a special character.
8 to 15, one lowercase letter, one uppercase letter, one numeric digit, and one special character.*/
	
 }
}
</script>
