<html>

<input id="i1" type="text" oninput="onKeyPress()"  onmouseout="onMouseout()"/> 
<p id="p1"> </p> 
<p id="p2"> </p> 
<script>
function onKeyPress() {
      x=  document.getElementById("i1").value;
	  y=x.length;
     if(y<2){
    document.getElementById("p1").style.background= "red";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";
	document.getElementById("p2").innerHTML="Password is week";
	return true;
	}
	if(y>2 && y<6){
    document.getElementById("p1").style.background= "pink";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";
	document.getElementById("p2").innerHTML="Password is medium";
	return true;
	}
	if(y>6 && y<8){
    document.getElementById("p1").style.background= "green";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";
	document.getElementById("p2").innerHTML="Password is strong";
	return true;
	}
	if(y>8){
    document.getElementById("p1").style.background= "orange";
	document.getElementById("p1").style.border= "1px solid green";
	document.getElementById("p1").style.width= "150";
	document.getElementById("p1").style.height= "40";
	document.getElementById("p2").innerHTML="Password is high";
	return true;
	}
			
	}

   function onMouseout() {
    document.getElementById("p1").style.background= "";
	document.getElementById("p1").style.border= "";
	document.getElementById("p1").style.width= "";
	document.getElementById("p1").style.height= "";
	document.getElementById("p1").innerHTML="";
   }
</script>
</html>
