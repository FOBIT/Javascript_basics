<html>
<head>
<script>
function validateForm() {
    var a = document.forms["myForm"]["name"].value;
	var b = document.forms["myForm"]["fname"].value;
	var c = document.forms["myForm"]["mname"].value;
	var d = document.forms["myForm"]["mno"].value;
    if (a == "") {
        alert("Name must be filled out");
        return false;
    }
	if (b == "") {
        alert("Father name must be filled out");
        return false;
    }
	if (c =="") {
        alert("Mother name must be filled out");
        return false;
    }
	if (d =="") {
        alert("Moble number must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action=""  method="post">
Name: <input type="text" name="name"><br><br>
Father Name:<input type="text" name="fname"><br><br>
Mother Name: <input type="text" name="mname"><br><br>
Moble <input type="text" name="mno"><br><br>
<input type="submit" value="Submit" onclick="return validateForm()">
</form>

</body>
</html>
